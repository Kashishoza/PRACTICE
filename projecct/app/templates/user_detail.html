{% extends "layout.html" %}

{% block title %}
 User Detail
{% endblock %}

{% block content %}
    <div class="flex flex-col flex-wrap gap-4 items-center justify-center content-center m-10 p-10 ">
                    <img class="rounded-t-lg" src="{{ user.image.url }}"  alt="{{ user.name }}">
                    <h3 class="text-2xl">{{ user.name }}</h3>
                    <p>{{ user.bio }}</p>  
                    <a href="{% url 'users' %}">
                       <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 mt-2">Go Back</button>
                       </a>
    </div>

{% endblock %}
