{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
 
    <h1>POSTS</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit'>Search</button>

    </form>

    {% if posts %}
        <h1>User Posts</h1>
        <ul>
            {% for post in posts %}
                <li>{{post.name}}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
